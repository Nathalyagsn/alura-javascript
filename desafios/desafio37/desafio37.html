    <script>
        function valorFatorial (numero){
           let resultado = 1; 
           while (numero > 1) {
               resultado *= numero;
               numero--;
            }
            return resultado
        }
        let numero = 5;
        let resultado = valorFatorial(numero);
        console.log(`O fatorial de ${numero} Ã© ${resultado}`)
    </script>
