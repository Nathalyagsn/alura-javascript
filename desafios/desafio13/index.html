<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let pontos = prompt('Quantos pontos você fez? ');
    if (pontos >= 100){
        alert(`Parabéns, você fez ${pontos} pontos! Ótima vitória!`);
    }else {
        alert(`Poxa, você fez apenas ${pontos} pontos. Tente novamente para ganhar.`);
    }
    </script>
</body>
</html>
