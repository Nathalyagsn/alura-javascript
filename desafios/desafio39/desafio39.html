<body>
   <script>
    function AreaPerimetro(altura, largura) {
        let area = altura * largura  ;
        let perimetro = 2 * (altura + largura);
        console.log(`A area da sala é ${area}`);
        console.log(`O perimetro da sala é ${perimetro}`);
    }
    let altura = 3;
    let largura = 5;
    AreaPerimetro(altura, largura);
   </script> 
</body>
