<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 41</title>
</head>
<body>
    <script>
        function tabuada(numero) {
            for(let i = 1; i <= 10; i++ ){
                let resultado = numero * i;
                console.log(`${numero} x ${i} = ${resultado}`);
            }
        }
        let numero = 5;
        tabuada(numero);
    </script>
</body>
</html>
