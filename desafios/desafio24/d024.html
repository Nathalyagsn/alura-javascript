<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 24</title>
</head>
<body>
    <script>
        let numero = prompt('Digite um número: ')
        if(numero == 0){
            alert('O número é 0.');
        }
        else if (numero < 0 ) {
            alert('O número é negativo.');
        } else {
            alert('O número é positivo.');
        }
    </script>
</body>
</html>
